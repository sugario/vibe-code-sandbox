name: Fetch Riftcodex Card Data

on:
  workflow_dispatch: # Manual trigger only

jobs:
  fetch-cards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          
      - name: Fetch card data from Riftcodex
        run: |
          python << 'EOF'
          import requests
          import json
          import os
          from datetime import datetime
          
          # List of set codes to fetch
          sets = ['OGN', 'OGS', 'SFD']
          
          # Create data directory if it doesn't exist
          os.makedirs('riftcodex-viewer/data', exist_ok=True)
          
          all_sets_data = {}
          successful_sets = []
          failed_sets = []
          
          # Fetch all cards from the API (it doesn't support set filtering)
          all_cards = []
          page = 1
          
          print('Fetching all cards from API...')
          while True:
              url = f'https://api.riftcodex.com/cards?page={page}'
              response = requests.get(url, timeout=30)
              response.raise_for_status()
              
              data = response.json()
              
              if not data or not data.get('items'):
                  break
              
              all_cards.extend(data['items'])
              print(f'  Fetched page {page}/{data.get("pages", "?")} ({len(data["items"])} cards)')
              
              # Check if there are more pages
              if page >= data.get('pages', 1):
                  break
              
              page += 1
          
          print(f'\n✓ Fetched {len(all_cards)} total cards')
          
          # Group cards by set
          sets_data = {}
          for card in all_cards:
              set_id = card.get('set', {}).get('set_id')
              if set_id:
                  if set_id not in sets_data:
                      sets_data[set_id] = []
                  sets_data[set_id].append(card)
          
          # Save individual set files
          all_sets_data = {}
          successful_sets = []
          
          for set_code in sets:
              if set_code in sets_data:
                  set_data = {'items': sets_data[set_code]}
                  
                  with open(f'riftcodex-viewer/data/{set_code}.json', 'w') as f:
                      json.dump(set_data, f, indent=2)
                  
                  all_sets_data[set_code] = set_data
                  successful_sets.append(set_code)
                  print(f'✓ Saved {len(sets_data[set_code])} cards for {set_code}')
              else:
                  print(f'⚠ No cards found for {set_code}')
          
          failed_sets = [s for s in sets if s not in successful_sets]
          
          # Save combined data
          with open('riftcodex-viewer/data/all-sets.json', 'w') as f:
              json.dump(all_sets_data, f, indent=2)
          
          # Save metadata
          metadata = {
              'last_updated': datetime.utcnow().isoformat() + 'Z',
              'successful_sets': successful_sets,
              'failed_sets': failed_sets,
              'total_sets': len(successful_sets),
              'sets_available': successful_sets
          }
          
          with open('riftcodex-viewer/data/metadata.json', 'w') as f:
              json.dump(metadata, f, indent=2)
          
          print(f'\n✓ Successfully fetched {len(successful_sets)} sets')
          print(f'  Sets: {", ".join(successful_sets)}')
          if failed_sets:
              print(f'✗ Failed sets: {", ".join(failed_sets)}')
          
          EOF
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add riftcodex-viewer/data/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Riftcodex card data - $(date -u +'%Y-%m-%d %H:%M UTC')"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
          fi
